let h2 = document.getElementById('h2');

let di2 = document.getElementById('di2');
di2.addEventListener('click',am)
let di3 = document.getElementById('di3');
di3.addEventListener('click',al)
let elapsedTime = 10;
let point = 0;
function star(){

 time.innerHTML = elapsedTime + "秒";
}
 star();
function startr(){
let timerId = setInterval(function(){
 elapsedTime--;
 star();
 if(elapsedTime === 0){
 clearInterval(timerId);
 setTimeout(stop1,1000);
}
 if(elapsedTime < 0){
h1.innerHTML = "もう一度読み込まれます";
setTimeout(res,3000);
}
},1000);
}

function start(){
time.elapsedTime = 10;
point++;
document.querySelector('.h2').style.fontFamily = "monospace";
h2.innerHTML = "第1問・1年生の頃の顧問は？";
let ti = time;
setTimeout(starti,1000)
if(point === 2){
h1.innerHTML = "2回押さないでください";
setTimeout(res,3000);
}
}

setTimeout(startr,10)
