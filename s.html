<body style="background-color:black;" onload="onsei();">

    <script>
      history.pushState(null, null, location.href);
window.addEventListener('popstate', (e) => {
  history.go(1);
});
   function onsei(){
     document.getElementById("au").load();

  };

    document.getElementById("au").play();
  };
